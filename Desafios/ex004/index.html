<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            padding: 14px;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprar()">
    <script>
        function comprar(){
            var produto = window.prompt('Que produto você está comprando?')
            var preço = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var pago = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco = pago - preço
            preço.toFixed(2)
            pago.toFixed(2)
            window.alert(`Você comprou ${produto} que custou R$ ${preço}.\nDeu R$ ${pago} em dinheiro e vai receber R$ ${troco} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
