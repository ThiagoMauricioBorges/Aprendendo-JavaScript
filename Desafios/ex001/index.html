<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="alerta1()">
    <input type="button" value="Botão 2" onclick="alerta2()">
    <input type="button" value="Botão 3" onclick="alerta3()">

    <script>
        function alerta1() {
            window.alert('Você clicou no 1° Botão!')
        }
        function alerta2() {
            window.alert('Você clicou no 2° Botão!')
        }
        function alerta3() {
            window.alert('Você clicou no 3° Botão!')
        }
    </script>
</body>
</html>
